{{extend './_layouts/home.html'}}
{{block 'head'}}
<link rel="stylesheet" href="../public/css/person.css">
{{/block}}
{{block 'body'}}
<div class="content">
    <div class="content-left">
        <span class="title">个人中心</span>
        <ul class="content-ul">
            <li><a href="/">首页</a></li>
            <li><a href="#">个人中心</a></li>
            <li><a href="#">发布商品</a></li>
            <li><a href="#">会员</a></li>
            <li><a href="#">邀请注册</a></li>
            <li><a href="#">我的钱包</a></li>
            <li><a href="#">账号安全</a></li>
            <li><a href="#">会员积分</a></li>
            <li><a href="#">我的红包</a></li>
            <li><a href="#">购买历史</a></li>
            <li><a href="#">个人闲置</a></li>
            <li><a href="#">我的订单</a></li>
            <li><a href="#">已卖出</a></li>
            <li><a href="#">已下架</a></li>
            <li><a href="#">设置</a></li>
        </ul>
    </div>
    <div class="content-right">
        <div class="title">
            <span class="con"></span>
            <span class="text">我的信息</span>
        </div>
        <form class="user-setting" action="/person" method="post">
           <div class="labe">
                昵称<input type="text" name="nickname" class="red" value="{{user.nickname}}">
           </div>
           <div class="labe">
                我的签名<textarea name="bio" value="{{user.bio}}"></textarea>
           </div>
           <div class="labe">
                <div class="checkbox">
                    性别
                        <label class="radio-inline">
                            <input type="radio" name="gender" class="radio" value="0"> 女
                          </label>
                          <label class="radio-inline">
                            <input type="radio" name="gender" class="radio" value="1" > 男
                          </label>
                    </div>
           </div>
           <input type="hidden" name="_id" value="{{user._id}}">
           <input type="hidden" name="password" value="{{user.password}}" >
           <input type="hidden" name="avatar" value="{{user.avatar}}">
           <div class="labe">
              出生日期 <input type="text" class="red" value="{{user.birthday}}" name="birthday">
           </div>
           <input type="submit" value="保存" class="save">
        </form>
    </div>
</div>
{{/block}}
